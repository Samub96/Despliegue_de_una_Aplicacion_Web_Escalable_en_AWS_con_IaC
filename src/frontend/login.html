<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Iniciar SesiÃ³n</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="auth-bg">

  <main class="auth-center">

    <section class="auth-card">
      <h2>Bienvenido de vuelta ğŸ‘‹</h2>
      <p class="subtitle">Ingresa para gestionar tu catÃ¡logo.</p>

      <form id="loginForm">
        <label>Correo electrÃ³nico</label>
        <input id="loginEmail" type="email" required>

        <label>ContraseÃ±a</label>
        <input id="loginPass" type="password" required>

        <button class="btn-primary" type="submit">Ingresar</button>
      </form>

      <a class="switch-link" href="registro.html">Â¿No tienes una cuenta? RegÃ­strate</a>

      <p id="message" class="message"></p>
    </section>

  </main>

  <script>
    const API_URL = 'http://localhost:8080/api/auth';
    const message = document.getElementById('message');

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPass').value;

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          message.style.color = 'limegreen';
          message.textContent = 'Inicio de sesiÃ³n exitoso âœ…';
          setTimeout(() => window.location.href = 'catalogo.html', 1200);
        } else {
          message.style.color = 'red';
          message.textContent = data.message || 'Credenciales incorrectas.';
        }
      } catch {
        message.style.color = 'red';
        message.textContent = 'Error al conectar con el servidor.';
      }
    });
  </script>

</body>

</html>
