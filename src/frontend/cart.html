<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi Tienda - Carrito</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    #checkoutArea {
      margin-top: 20px;
      text-align: center;
    }
    #checkoutBtn {
      display: none;
      background: #28a745;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #checkoutBtn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-nav">
      <h1>Carrito</h1>
      <nav>
        <a class="btn" href="index.html">Cat√°logo</a>
        <a class="btn" href="login.html">Salir</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Productos en tu carrito</h2>
    <div id="cartItems" class="products"></div>

    <div id="checkoutArea">
      <h3>Total: <span id="cartTotal">$0</span></h3>
      <button id="checkoutBtn" onclick="checkout()">üí≥ Pagar</button>
    </div>
  </main>

  <script>
    const API_URL = "http://localhost:8080/api/cart";
    const token = localStorage.getItem('token');

    if (!token) {
      alert("Debes iniciar sesi√≥n antes de acceder al carrito");
      window.location.href = "login.html";
    }

    async function loadCart() {
      try {
        const res = await fetch(API_URL, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const items = await res.json();
        console.log("üõçÔ∏è Carrito recibido:", items);

        const cartContainer = document.getElementById("cartItems");
        const checkoutBtn = document.getElementById("checkoutBtn");
        const totalText = document.getElementById("cartTotal");
        cartContainer.innerHTML = "";

        if (!items || items.length === 0) {
          cartContainer.innerHTML = "<p>Tu carrito est√° vac√≠o üõí</p>";
          totalText.textContent = "$0";
          checkoutBtn.style.display = "none";
          return;
        }

        let total = 0;
        items.forEach(item => {
          const product = item.product || item.Product;
          if (!product) return;

          const subtotal = product.price * item.quantity;
          total += subtotal;

          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <div>
              <img src="${product.image}" alt="${product.name}">
              <strong>${product.name}</strong><br>
              <span>$${product.price.toFixed(2)} x ${item.quantity}</span>
            </div>
            <button class="btn" onclick="removeFromCart(${product.id})">‚ùå Quitar</button>
          `;
          cartContainer.appendChild(div);
        });

        totalText.textContent = `$${total.toFixed(2)}`;
        checkoutBtn.style.display = "inline-block";
      } catch (err) {
        console.error("‚ùå Error al cargar el carrito:", err);
        alert("Error al cargar el carrito");
      }
    }

    async function removeFromCart(productId) {
      try {
        const res = await fetch(`${API_URL}/${productId}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();
        alert(data.message);
        loadCart();
      } catch (err) {
        console.error("‚ùå Error al eliminar producto:", err);
      }
    }

    async function checkout() {
      try {
        const res = await fetch("http://localhost:8080/api/checkout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Compra simulada con √©xito. ¬°Gracias por tu compra!");
          loadCart(); // carrito vac√≠o despu√©s de pagar
        } else {
          alert(data.message || "Error al procesar la compra");
        }
      } catch (err) {
        console.error("‚ùå Error en checkout:", err);
        alert("Error al procesar la compra");
      }
    }

    loadCart();
  </script>
</body>
</html>
