AWSTemplateFormatVersion: "2010-09-09"
Description: "Auto Scaling Group + Launch Configuration para la aplicaci√≥n"

Parameters:
  ImageId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
  InstanceType:
    Type: String
    Default: t3.micro
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
  SecurityGroupId:
    Type: String
  SubnetIds:
    Type: CommaDelimitedList
  DesiredCapacity:
    Type: Number
    Default: 2
  MinSize:
    Type: Number
    Default: 2
  MaxSize:
    Type: Number
    Default: 4
  TargetGroupArn:
    Type: String
  DBEndpoint:
    Type: String
  DBName:
    Type: String
    Default: appdb
  DBUser:
    Type: String
    Default: admin
  DBPassword:
    Type: String
    NoEcho: true

Resources:
  LaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !Ref ImageId
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      SecurityGroups:
        - !Ref SecurityGroupId
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -ex
          exec > >(tee /var/log/user-data.log|logger -t user-data -s 2>/dev/console) 2>&1

          yum update -y
          amazon-linux-extras enable nginx1 2>/dev/null || true
          yum install -y nginx git gcc-c++ make curl

          # Node.js 18
          curl -fsSL https://rpm.nodesource.com/setup_18.x | bash -
          yum install -y nodejs

          npm install -g pm2 --no-fund --no-audit

          HOME_DIR=/home/ec2-user
          REPO_DIR=$HOME_DIR/app

          # Clonar repo
          if [ ! -d "$REPO_DIR" ]; then
            cd $HOME_DIR
            sudo -u ec2-user git clone https://github.com/Samub96/Despliegue_de_una_Aplicacion_Web_Escalable_en_AWS_con_IaC.git app
            chown -R ec2-user:ec2-user $REPO_DIR
          else
            cd $REPO_DIR
            sudo -u ec2-user git pull || true
          fi

          # Backend
          if [ -d "$REPO_DIR/src/backend" ]; then
            cd $REPO_DIR/src/backend
            cat > .env <<ENV_FILE
          DB_HOST=${DBEndpoint}
          DB_PORT=5432
          DB_NAME=${DBName}
          DB_USER=${DBUser}
          DB_PASSWORD=${DBPassword}
          JWT_SECRET=$(openssl rand -base64 32)
          NODE_ENV=production
          PORT=8080
          ENV_FILE
            chown ec2-user:ec2-user .env
            chmod 600 .env

            sudo -u ec2-user npm install --production
            sudo -u ec2-user npm run seed || true

            sudo -u ec2-user pm2 start server.js --name backend --update-env
            sudo -u ec2-user pm2 startup systemd -u ec2-user --hp /home/ec2-user
            sudo -u ec2-user pm2 save
          fi

          # Frontend
          if [ -d "$REPO_DIR/src/frontend" ]; then
            mkdir -p /usr/share/nginx/html
            rm -rf /usr/share/nginx/html/*
            cp -r $REPO_DIR/src/frontend/* /usr/share/nginx/html/
            chown -R nginx:nginx /usr/share/nginx/html
          fi

          # Nginx
          cat > /etc/nginx/conf.d/app.conf <<'NGINX_CONF'
          server {
            listen 80 default_server;
            server_name_;
            root /usr/share/nginx/html;
            index index.html;

            access_log /var/log/nginx/app_access.log;
            error_log /var/log/nginx/app_error.log;

            location /api/ {
              proxy_pass http://127.0.0.1:8080/;
              proxy_http_version 1.1;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              
              proxy_connect_timeout 60s;
              proxy_send_timeout 60s;
              proxy_read_timeout 60s;
            }

            location / {
              try_files $uri $uri/ /index.html;
            }

            location /health {
              access_log off;
              return 200 "healthy\n";
              add_header Content-Type text/plain;
            }
          }
          NGINX_CONF

          rm -f /etc/nginx/conf.d/default.conf || true
          systemctl enable nginx
          systemctl restart nginx

          echo "Startup complete: $(date)" > $HOME_DIR/startup.log

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier: !Ref SubnetIds
      LaunchConfigurationName: !Ref LaunchConfig
      MinSize: !Ref MinSize
      MaxSize: !Ref MaxSize
      DesiredCapacity: !Ref DesiredCapacity
      TargetGroupARNs:
        - !Ref TargetGroupArn
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: app-asg-instance
          PropagateAtLaunch: true

Outputs:
  AutoScalingGroupName:
    Value: !Ref AutoScalingGroup
    Export:
      Name: project-asg-name
