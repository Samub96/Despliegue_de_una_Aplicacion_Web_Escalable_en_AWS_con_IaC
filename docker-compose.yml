version: '3.9'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: ecommerce_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-ecommerce}
      MYSQL_USER: ${DB_USER:-ecommerce_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ecommerce_pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./src/backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - ecommerce_network

  # Backend API
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: ecommerce_backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 8080
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-ecommerce}
      DB_USER: ${DB_USER:-ecommerce_user}
      DB_PASSWORD: ${DB_PASSWORD:-ecommerce_pass}
      DB_DIALECT: mysql
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src/backend:/app
      - /app/node_modules
    networks:
      - ecommerce_network
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./src/frontend:/usr/share/nginx/html
    networks:
      - ecommerce_network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  ecommerce_network:
    driver: bridge
